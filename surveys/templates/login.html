{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background: url('{% static "images/bg.jpg" %}') no-repeat center center fixed;
      background-size: cover;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="row bg-white rounded-4 overflow-hidden" style="width: 900px;">
      <div class="col-md-6 bg-light text-center p-4 d-flex flex-column justify-content-center">
        <img src="{% static 'images/logo.jpg' %}" alt="Logo" style="max-width: 400px;max-height: 300px;">
      </div>
      <div class="col-md-6 p-4">
        <h3 class="mb-4 text-success">Welcome Back! | Login</h3>
        <form method="POST">
          {% csrf_token %}
          {% if form.non_field_errors %}
            <div class="alert alert-danger">{{ form.non_field_errors }}</div>
          {% endif %}
          <div class="mb-3">
            {{ form.username.label_tag }}
            {{ form.username }}
          </div>
          <div class="mb-3">
            {{ form.password.label_tag }}
            {{ form.password }}
          </div>
          <div class="d-grid gap-2 d-md-flex">
            <a href="{% url 'signup' %}" class="btn btn-secondary">Sign Up</a>
            <button type="submit" class="btn btn-success">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
